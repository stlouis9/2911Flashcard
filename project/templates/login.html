{% extends "base.html" %}

{% block content %}

<style>
    .form-horizontal{
            background: #fff;
            padding-bottom: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.5) 0px 5px 15px;
            margin-top: 3vw;
        }
        .form-horizontal .heading{
            display: block;
            font-weight: 700;
            font-size: 30px;
            color: var(--main-color);
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
            margin-bottom: 30px;
        }
        .form-horizontal .heading > img {
            animation: shake 4s infinite linear;
        }

        @keyframes shake {
            0% { transform: translateX(1px) translateY(1px) rotate(0);}
            10% { transform: translateX(-1px) translateY(-2px) rotate(-2deg)}
            20% { transform: translateX(-2px) translateY(-3px) rotate(-5deg);}
            40% { transform: translateX(-3px) translateY(-5px) rotate(-9deg);}
            60% { transform: translateX(-2px) translateY(3px) rotate(-5deg);}
            80% { transform: translateX(-1px) translateY(2px) rotate(-3deg);}
            90% { transform: translateX(0px) translateY(1px) rotate(-1deg);}
            100% { transform: translateX(1px) translateY(0px) rotate(0);}
        }
        .form-horizontal .form-group{
            padding: 0 20px;
            margin: 0 0 25px 0;
            position: relative;
        }
        /*For form bars*/
        .form-horizontal .form-control{
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            box-shadow: none;
            padding: 0 20px 0 45px;
            height: 40px;
            transition: all 0.3s ease 0s;
        }
        .form-horizontal .form-control:focus{
            background: #e0e0e0;
            box-shadow: none;
            outline: 0 none;
        }

        /*For FA Icons*/
        .form-horizontal .form-group i{
            position: absolute;
            top: 12px;
            left: 30px;
            font-size: 17px;
            color: #c8c8c8;
            transition : all 0.5s ease 0s;
        }
        .form-horizontal .form-control:focus + i{
            color: var(--main-color);
        }
        .form-horizontal .fa-question-circle{
            display: inline-block;
            position: absolute;
            top: 12px;
            right: 60px;
            font-size: 20px;
            color: #808080;
            transition: all 0.5s ease 0s;
        }
        .form-horizontal .fa-question-circle:hover{
            color: var(--main-color);
        }
        .form-horizontal .main-checkbox{
            float: left;
            width: 20px;
            height: 20px;
            background: var(--main-color);
            border-radius: 50%;
            position: relative;
            margin: 5px 0 0 2px;
            border: 1px solid var(--main-color);
        }
        .form-horizontal .main-checkbox label{
            width: 20px;
            height: 20px;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .form-horizontal .main-checkbox label:after{
            content: "";
            width: 10px;
            height: 5px;
            position: absolute;
            top: 5px;
            left: 4px;
            border: 3px solid #fff;
            border-top: none;
            border-right: none;
            background: transparent;
            opacity: 0;
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }
        .form-horizontal .main-checkbox input[type=checkbox]{
            visibility: hidden;
        }
        .form-horizontal .main-checkbox input[type=checkbox]:checked + label:after{
            opacity: 1;
        }
        .form-horizontal .text{
            float: left;
            margin-left: 7px;
            line-height: 20px;
            padding-top: 5px;
            text-transform: capitalize;
        }
        .form-horizontal .btn{
            float: right;
            font-size: 14px;
            color: #fff;
            background: var(--main-color);
            border-radius: 30px;
            padding: 10px 30px;
            border: none;
            text-transform: capitalize;
            transition: all 0.5s ease 0s;
        }
        @media only screen and (max-width: 479px){
            .form-horizontal .form-group{
                padding: 0 25px;
            }
            .form-horizontal .form-group i{
                left: 45px;
            }
            .form-horizontal .btn{
                padding: 10px 20px;
            }
        }
</style>


<div class="form-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" method="POST" action="/login">
                    <span class="heading"><img src="assets/catwizard.png" width="250" height="250">Login</span>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1" name="remember">
                            <label for="checkbox1"></label>
                        </div>
                        <span class="text">Remember me</span>
                        <button type="submit" class="btn btn-default">log in</button>
                        <a href="{{ url_for('signup') }}" class="text">Don't have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
