{% extends "base.html" %}

{% block content %}

<h1 class="title">
  Welcome, {{ name }}!
</h1>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $(".createForm").hide(); 
    $(".btn.createFlashcard").click(function(){
        $(".createForm").show(); 
    });
});
</script>
<style>
  .btn-container {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 20vh;
      position: relative;
  }

  .btn.createFlashcard {
      font-weight: 400;
      transition: 0.7s;
      z-index: 2;
      position: absolute;
      border-radius: 15px;
      background-color: var(--main-color);
      color: whitesmoke;
  }

  .btn.createFlashcard:hover {

    letter-spacing: 0.025em;
    transform: scale(1.0055);
    box-shadow: 0 0 35px var(--main-color);
    background-color: whitesmoke;
    color: var(--main-color);
  }

  .cat-popup {
      background-image: url('assets/catwizard.png');
      background-size: cover; 
      width: 150px;
      position: relative;
      height: 130px;
      display: none;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      margin-top: -10.3%;
      left: 0.5%;
      transition: opacity 0.5s ease-in-out; 
  
  }



  .btn.btn.createFlashcard:hover + .cat-popup {
      display: block;
      top: 0;
      animation: slide-down 1.55s forwards, bounce 2.25s 1.75s infinite;
      transition-delay: 0.2;
      opacity: 1;
  }

  @keyframes slide-down {
      0% {
          top: -100px;
          opacity: 0;
      }
      100% {
          top: 0;
          opacity: 1;
      }
  }

  @keyframes bounce {
      0%, 100% {
          transform: translateY(0);
      }
      50% {
          transform: translateY(-9px);
      }
  }
</style>    
<div class="btn-container">
  <button type="button" class="btn btn-lg createFlashcard">Create Flashcard</button>
  <div class="cat-popup"></div>
</div>
<form action="/add_flashcard" method="POST" class="createForm">
  <label for="question">Question:</label>
  <input type="text" id="question" name="question" required><br><br>

  <label for="answer">Answer:</label>
  <input type="text" id="answer" name="answer" required><br><br>

  <label for="topic">Topic:</label>
  <input type="text" id="topic" name="topic" required><br><br>

  <input type="submit" value="Submit">
</form>

<form action="/filter_flashcards" method="POST">
  <label for="topic">Topics:</label>
  <select id="topic" name="topic" required>
    {% set topics = [] %}
    {% set _ = topics.append('all') %}
    <option value="all" {% if selected_topic == 'all' %}selected{% endif %}>All</option>
    {% for flashcard in flashcards %}
        {% if flashcard.topic not in topics %}
            {% set _ = topics.append(flashcard.topic) %}
            <option value="{{ flashcard.topic }}" {% if selected_topic == flashcard.topic %}selected{% endif %}>{{ flashcard.topic }}</option>
        {% endif %}
    {% endfor %}
  </select><br><br>
  <input type="submit" value="Filter">
</form>

<button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Click and hold a card to the show the answer!">
  Help
</button>

<div class="container-md my-2">
  <div class="row">
{% for flashcard in flashcards %}

    <div class="card card-flip bg-transparent w-25 border-0 my-1 mx-2">
      <div class="card-front bg-white border border-white rounded">
        <div class="card-body">
          <h5 class="card-title">{{ flashcard.topic }}</h5>
          <p class="card-text">Question: {{ flashcard.question }}</p>
        </div>
      </div>
      <div class="card-back text-white bg-success border border-white rounded">
        <div class="card-body">
          <h5 class="card-title">{{ flashcard.topic }}</h5>
          <p class="card-text">Answer: {{ flashcard.answer }}</p>
        </div>
      </div>
    <form action="/delete_flashcard" method="POST" class="deleteForm">
      <input type="hidden" name="flashcard_id" value="{{ flashcard.id }}">
      <button type="submit" class="btn btn-danger btn-sm" style="width: 30px; height: 30px;">
        <i class="fa-solid fa-trash"></i>
      </button>
    </form>
    </div>
{% endfor %}
  </div>
</div>
</body>

<style>

.card-flip > div {
  backface-visibility: hidden;
  transition: transform 150ms;
  transition-timing-function: linear;
  height: 250px;
  width: 100%;
}

.card-front {
  transform: rotateY(0deg);
  padding: auto;
}

.card-back {
  transform: rotateY(180deg);
  position: absolute;
  padding: auto;
  top: 0;
}

.card-flip:active .card-front {
  transform: rotateY(180deg);
}

.card-flip:active .card-back {
  transform: rotateY(0deg);
}
</style>

{% endblock %}
