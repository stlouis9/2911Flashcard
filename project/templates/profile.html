{% extends "base.html" %}

{% block content %}


<h1 class="title">
  {{ name }}'s Flashcards
</h1>

<body>
<!--Script for bootstrap utilities-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
</script>
<style>
  .btn-container {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 20vh;
      position: relative;
  }

  .btn.createFlashcard {
      font-weight: 569;
      transition: 0.7s;
      z-index: 2;
      position: absolute;
      border-radius: 15px;
      background-color: var(--main-color);
      color: whitesmoke;
      border-color: white;
  }

  .btn.createFlashcard:hover {

    letter-spacing: 0.025em;
    transform: scale(1.0055);
    box-shadow: 0 0 35px var(--main-color);
    background-color: whitesmoke;
    color: var(--main-color);
  }

  .cat-popup {
      background-image: url('assets/catwizard.png');
      background-size: cover; 
      width: 150px;
      position: relative;
      height: 130px;
      display: none;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      margin-top: -10.3%;
      left: 0.5%;
      transition: opacity 0.5s ease-in-out; 
  
  }

  .createModal {
    margin-top: 10%;
  }

  .modal-header {
      background-color: whitesmoke;
    }
  .modal-header .btn-close {
      margin-right: -0.75rem;
    }

  .form-label {
      margin-bottom: 0.5rem;
    }
  .form-control {
      margin-bottom: 1rem;
    }
  .btn-submit {
      background-color: whitesmoke;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: 0.26s ease;
    }
  .btn-submit:hover {
      background-color: var(--main-color);
      color: white;
    }


  .btn.btn.createFlashcard:hover + .cat-popup {
      display: block;
      top: 0;
      animation: slide-down 1.55s forwards, bounce 2.25s 1.75s infinite;
      transition-delay: 0.2;
      opacity: 1;
  }


  @keyframes slide-down {
      0% {
          top: -100px;
          opacity: 0;
      }
      100% {
          top: 0;
          opacity: 1;
      }
  }

  @keyframes bounce {
      0%, 100% {
          transform: translateY(0);
      }
      50% {
          transform: translateY(-9px);
      }
  }
</style>    
<div class="btn-container">
  <button type="button" class="btn btn-lg createFlashcard" data-bs-toggle="modal" data-bs-target="#createModal">Create Flashcard</button>
  <div class="cat-popup"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog createModal" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createModalLabel">Flashcard Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/add_flashcard" method="POST" class="createForm">
          <div class="mb-3">
            <label for="question" class="form-label">Question</label>
            <input type="text" class="form-control" id="question" name="question" required>
          </div>
          <div class="mb-3">
            <label for="answer" class="form-label">Answer</label>
            <input type="text" class="form-control" id="answer" name="answer" required>
          </div>
          <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
            <input type="text" class="form-control" id="topic" name="topic" required>
          </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>




<form action="/filter_flashcards" method="POST">
  <label for="topic">Topics:</label>
  <select id="topic" name="topic" required>
    {% set topics = [] %}
    {% set _ = topics.append('all') %}
    <option value="all" {% if selected_topic == 'all' %}selected{% endif %}>All</option>
    {% for flashcard in flashcards %}
        {% if flashcard.topic not in topics %}
            {% set _ = topics.append(flashcard.topic) %}
            <option value="{{ flashcard.topic }}">{{ flashcard.topic }}</option>
        {% endif %}
    {% endfor %}
  </select>
  <input type="submit" value="Filter">
</form>
<span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Click and hold a flashcard to show the answer!">
  <button class="btn btn-danger" type="button">Help</button>
</span>
<br>
<br>
<div class="container-md my-2">
  <div class="row row-cols-6">
{% for flashcard in flashcards %}
      <div class="card card-flip bg-transparent w-25 border-0 my-1 mx-2">
        <div class="card-front bg-white border border-white rounded">
          <div class="card-body">
            <h5 class="card-title">{{ flashcard.topic }}</h5>
            <p class="card-text">Question: {{ flashcard.question }}</p>
          </div>
        </div>
        <div class="card-back text-white bg-success border border-white rounded">
          <div class="card-body">
            <h5 class="card-title">{{ flashcard.topic }}</h5>
            <p class="card-text">Answer: {{ flashcard.answer }}</p>
          </div>
        </div>
      </div>
      <form action="/delete_flashcard" method="POST" class="deleteForm">
        <input type="hidden" name="flashcard_id" value="{{ flashcard.id }}">
        <button type="submit" class="btn btn-danger btn-sm" style="width: 30px; height: 30px;">
          <i class="fa-solid fa-trash"></i>
        </button>
      </form>
{% endfor %}
  </div>
</div>

<!-- Enabling popover script -->
<script>
  const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
  const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>

</body>

<style>

.deleteForm {
  position: relative;
  right: 30px;
  width: 40px;
  height: 50px;
}

.card-flip > div {
  backface-visibility: hidden;
  transition: transform 0.42s;
  transition-timing-function: linear;
  height: 225px;
  width: 100%;
}

.card-front {
  transform: rotateY(0deg);
  padding: auto;
}

.card-back {
  transform: rotateY(180deg);
  position: absolute;
  padding: auto;
  top: 0;
  right: 15px;
}

.card-flip:active .card-front {
  transform: rotateY(180deg);
}

.card-flip:active .card-back {
  transform: rotateY(0deg);
}
</style>

{% endblock %}
